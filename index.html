<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="instagram-wrapper">
       <div class="instagram-phone">
           <img src="./phone-instagram.png" alt="Smatphone com tela do Istagram aberta">
        </div>
       <div class="instagram-continue">
           <div class="group">
                <img src="./logo-instagram-4096.png" alt="logotipo Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./210930-juliana-paes-fez-uma-campanha-contra-a-624x600-1.jpg" alt="Foto do perfil da sua conta no Instagram">
                </div>
                <a href="#" class="login">Continue como paesjuliana</a>
                <a href="#"class="logout">Remover conta</a>
           </div>
           <div class="group">
               <p class="not-account">Você não é paesjuliana?</p>
               <p class="not-account">
                   <span class="link-blue">Alterar conta</span>
                    ou
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>
           <div class="get-the-app">
               <p>Baixe o aplicanivo:</p>
               <div class="download">
                   <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"> </a>
                   <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt" class="app-download"> </a>
                </div>
            </div>
       </div>
   </div>
</body>
</html>
